    <div class="container">

      <form class="form-reserve">
        <div class="date">
          <h3 class="form-date-heading" style="color:white">Date & Time</h2>
          <div class="pickup_date">
            <label for="pickup_date" class="sr-only">Pick-up date</label>
            <input type="pickup_date" id="inputPickupDate" class="form-control" placeholder="Pick-up date" required autofocus>
     	  </div>
     	  <div class="return_date">
            <label for="return_date" class="sr-only">Return date</label>
            <input type="return_date" id="inputReturnDate" class="form-control" placeholder="Return date" required>
		  </div>
        </div>
        <div class="location">
          <h3 class="form-location-heading" style="color:white">Location</h2>
          <div class="pickup_location">
            <label for="pickup_location" class="sr-only">Pick-up location</label>
            <input type="pickup_location" id="inputPickupLocation" class="form-control" placeholder="Pick-up location" required autofocus>
          </div>
          <div class="return_location">
            <label for="return_location" class="sr-only">return location</label>
            <input type="return_location" id="inputReturnLocation" class="form-control" placeholder="Return location" required>
          </div>
        </div>
        <div class="name">
          <h3 class="form-name-heading" style="color:white">Please enter your first name & last name:</h2>
          <div class="firstname">
            <label for="firstname" class="sr-only">First Name</label>
            <input type="firstname" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
     	  </div>
     	  <div class="lastname">
            <label for="lastname" class="sr-only">Last Name</label>
            <input type="lastname" id="inputLastName" class="form-control" placeholder="Last Name" required>
		  </div>
        </div>
        <div class="license">
          <h4 class="form-license-heading" style="color:white">License Number:</h2>
          <div class="license_number">
            <label for="license_number" class="sr-only">License Number</label>
            <input type="license_number" id="inputLicenseNumber" class="form-control" placeholder="License Number" required autofocus>
          </div>
        </div>
        <div class="age">
          <h4 class="form-age-heading" style="color:white">Age</h2>
          <!--
          <label for="age" class="sr-only">Age</label>
          <input type="age" id="inputAge" class="form-control" placeholder="Enter your age" required autofocus>
          -->
          <select class="age_dropdown">
            <option value="Select">Select below~</option>
  			<option value="18">18</option>
  			<option value="19">19</option>
  			<option value="20">20</option>
  			<option value="21">21</option>
  			<option value="22">22</option>
  			<option value="23">23</option>
  			<option value="24">24</option>
  			<option value="25+">25+</option>
		  </select>
        </div>
        <div class="gender">
          <h4 class="form-gender-heading" style="color:white">Gender</h2>
          <select class="gender_dropdown">
            <option value="Select">Select below~</option>
  			<option value="male">male</option>
  			<option value="female">female</option>
  			<option value="others">others</option>
		  </select>
        </div>
        <div class="resident">
          <h4 class="form-resident-heading" style="color:white">Resident of</h2>
          <select class="resident_dropdown">
            <option value="Select">Select below~</option>
  			<option value="AB">AB</option>
  			<option value="BC">BC</option>
  			<option value="SK">SK</option>
  			<option value="MB">MB</option>
  			<option value="ON">ON</option>
  			<option value="QC">QC</option>
  			<option value="NL">NL</option>
  			<option value="NB">NB</option>
  			<option value="PE">PE</option>
  			<option value="NS">NS</option>
  			<option value="YT">YT</option>
  			<option value="NT">NT</option>
  			<option value="NU">NU</option>
		  </select>
        </div>
        <div class="view_button" href="select_car.html">
          <a href="select_car.html" class="btn btn-lg btn-primary btn-block" type="submit">Continue</a>
        </div>
      </form>
